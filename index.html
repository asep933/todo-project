<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tugas Bootcamp</title>
  </head>
  <body>
    <div class="container-form">
      <div class="bg-form">
        <h1 class="form-title">Add My Project</h1>
        <form
          class="form"
          action="#"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title..."
              required
            />
          </div>

          <div class="bg-date">
            <div class="form-group">
              <label for="start">Start Date</label>
              <input
                type="date"
                id="start"
                name="start"
                placeholder="start..."
                required
                class="start-date"
              />
            </div>

            <div class="form-group">
              <label for="end">End Date</label>
              <input
                type="date"
                id="end"
                name="end"
                placeholder="end..."
                required
                class="end-date"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              placeholder="Description..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="category">Categories</label>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" name="category" value="React" />
                <span class="checkbox-label">React</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="category" value="Laravel" />
                <span class="checkbox-label">Laravel</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="category" value="NextJs" />
                <span class="checkbox-label">NextJs</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="category" value="Vue" />
                <span class="checkbox-label">Vue</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="image">Upload Image</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>

    <div class="bg-preview">
      <h2 class="project-title">My Project</h2>

      <div class="container-prview">
        <div class="card-preview">
          <div class="card-image">
            <img class="card-img" src="path/to/image.jpg" alt="Card Image" />
          </div>
          <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p class="card-date">Posted on: <span>December 10, 2024</span></p>
            <p class="card-description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque
              sit amet accumsan arcu.
            </p>
            <div class="card-actions">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="no-data-message"
        style="display: none; color: red; text-align: center"
      >
        Data belum tersedia.
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
